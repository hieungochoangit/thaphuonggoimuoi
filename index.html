<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thắp hương gọi muỗi</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 20px;">
    <video width="400" loop id="video">
        <source src="./ILBEEgv.mp4" type="video/mp4">
    </video>

    <audio id="audio" loop autoplay>
        <source src="./flying-mosquito-105770.mp3" type="audio/mpeg">
    </audio>
    <iframe src="./flying-mosquito-105770.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe> 
      
    <button id="button">Thắp hương gọi muỗi ngay</button>
</body>
</html>

<script>
    const video = document.getElementById('video');
    const audio = document.getElementById('audio');
    const button = document.getElementById('button');

    button.addEventListener('click', () => {
        video.play();
        audio.play();
    });
</script>
